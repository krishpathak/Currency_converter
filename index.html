    <script>
        async function convertCurrency() {
            const apiKey = '02e51e48fc3c95a0ab41cc77'
            const incu = document.getElementById("incurrency").value;
            const outcu = document.getElementById("outcurrency").value;
            const amount = document.getElementById("value").value;

            try {
                const apiUrl = `https://open.er-api.com/v6/latest/${incu}?apikey=${apiKey}`;
                const response = await fetch(apiUrl);
                const data = await response.json();

                const exchangeRate = data.rates[outcu];
                const convertedAmount = amount * exchangeRate;

                document.getElementById("demo").innerHTML = `Converted amount: ${convertedAmount.toFixed(2)} ${outcu}`;
                console.log(`Converted amount: ${convertedAmount.toFixed(2)} ${outcu}`);
            } catch (error) {
                console.error('Error fetching exchange rates:', error);
            }
        }
    </script>
